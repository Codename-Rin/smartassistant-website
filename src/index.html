<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Smartassistant Page</title>
</head>
<body>
	<div class="page">
		<section class="headline">
			<div class="container">
				<button class="btn btn--start-new">Neu starten</button>
				<h1 class="headline__title">Brillenberater</h1>
				<h2 class="headline__subtitle">In wenigen Schritten zur perfekten Brille</h2>
			</div>
		</section>
		<section class="questions">
			<div class="container">
				<div class="question__single">
					<h3 class="questions__headline">Welche Gesichtsform haben Sie?</h3>
					<ul class="answer__list">
						<li class="answer__item">
							<div class="answer__gfx">
								<img src="img/face-1.jpg" alt="Eckig">
							</div>
							<div class="answer__box">
								<label for="eckig" class="answer__label">
									<input type="checkbox" id="eckig" name="eckig">
									Eckig
								</label>
								<i class="answer__info"></i>
							</div>
						</li>
						<li class="answer__item">
							<div class="answer__gfx">
								<img src="img/face-2.jpg" alt="Rund">
							</div>
							<div class="answer__box">
								<label for="rund" class="answer__label">
									<input type="checkbox" id="rund" name="rund">
									Rund
								</label>
								<i class="answer__info"></i>
							</div>
						</li>
						<li class="answer__item">
							<div class="answer__gfx">
								<img src="img/face-3.jpg" alt="Oval">
							</div>
							<div class="answer__box">
								<label for="oval" class="answer__label">
									<input type="checkbox" id="oval" name="oval">
									Oval
								</label>
								<i class="answer__info"></i>
							</div>
						</li>
						<li class="answer__item">
							<div class="answer__gfx">
								<img src="img/face-4.jpg" alt="Herzförmig">
							</div>
							<div class="answer__box">
								<label for="herzförmig" class="answer__label">
									<input type="checkbox" id="herzförmig" name="herzförmig">
									Herzförmig
								</label>
								<i class="answer__info"></i>
							</div>
						</li>
					</ul>
				</div>
				<div class="questions__nav">
					<button class="questions__prev">Zuruck</button>
					<button class="questions__next">Weiter</button>
				</div>
			</div>
		</section>
		<section class="products">
			<div class="container">
				<h4 class="products__head">Produkte die Ihren Wünschen entsprechen</h4>
			</div>
		</section>
	</div>
</body>
</html>
